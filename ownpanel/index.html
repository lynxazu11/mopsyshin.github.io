<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>리얼니즈 (RealNeeds)</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="intro">
  <div class="container">
    <div class="header">
      <p>환영합니다</p>
    </div>


    <div class="wrap-content">
      <div class="content">
      <div class="title">
        <div>
          본 페이지는
          <p class="company">대우정보시스템</p>
          사용성 개선을 위한 조사입니다.
        </div>
      </div>
      <div class="disc">
      <p>
        참여를 위해 <span>'대우정보시스템'</span>에서 사용중이신 <span>아이디</span>를 입력해주세요.
      </p>
      <p>*입력하신 아이디는 '대우정보시스템'의 회원여부를 확인하기 위해서만 사용됩니다.</p>
      </div>
      <div class="form">
        <form action="" >
        <input type="text" placeholder="아이디를 입력해주세요">
        <button>확인</button>
        <button class="inactive">확인</button>
        </form>
      </div>
      </div>
    </div>


    <div class="footer">
      <span>
      <img src="./image/RealNeedsLogo.png" alt="">
      </span>
      <span>본 사용성 테스트는 리얼니즈와 함께합니다.</span>
      </div>
  </div>
</body>
</html>
