<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>리얼니즈 (RealNeeds)</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="how">
  <div class="container">
    <div class="header">
      <p>How It Works</p>
    </div>


    <div class="wrap-content">
      <div class="content">
      <div class="disc">
        <p class="p2">테스트를 진행하기 위해서는 리얼니즈 프로그램이 필요합니다.<br>
        아래 링크를 통해 설치를 완료하신 후 <span>테스트 시작</span>버튼을 클릭해주세요!
    </p>
        <p class="p3">*여러분의 미션 수행, 녹화, 업로드를 위한 프로그램입니다.<br>
        다운로드가 되지 않거나 설치에 문제가 있는 경우 help@realneeds.co.kr로 연락바랍니다.</p>
        <div class="ask">테스트 관련 문의하기</div>
      </div>
      <div>
        <button class="download">
          <span><img src="./image/download.png" alt=""></span>
          <span>Realneeds<br>Download</span>
        </button>
      </div>

      <!-- download 버튼 클릭 시 활성화 -->
      <div class="disc">
        <img src="./image/alert.jpg" alt="" class="alert">
        <p class="p2">설치 시 'Windows의 PC 보호' 창이 뜨면, <span>'추가 정보'</span> 글씨를 클릭해 설치를 계속할 수 있습니다.</p>
      </div>


      <!--  -->
      <div class="form-h">
        <button>테스트 시작하기</button>
      </div>
      </div>
    </div>


    <div class="footer">
      <span>
      <img src="./image/RealNeedsLogo.png" alt="">
      </span>
      <span>본 사용성 테스트는 리얼니즈와 함께합니다.</span>
      </div>
  </div>
